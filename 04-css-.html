<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS核心概念：背景、盒模型、布局、动画</title>
        <style>
            /* 添加渐变背景和整体美化 */
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                font-family: 'Microsoft YaHei', sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0;
                padding: 20px;
            }
            
            h1 {
                background-image: url("./images/780.jpg");
                background-position: center;
                background-size: cover;
                text-align: center;
                padding: 60px 0;
                color: white;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                border-radius: 10px;
                position: relative;
            }
            
            h1::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(52, 152, 219, 0.3);
                border-radius: 10px;
                z-index: -1;
            }
            
            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            
            .section {
                margin-bottom: 30px;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            
            .section:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            }
            
            .section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 5px;
                height: 100%;
                background: #3498db;
            }
            
            h2 {
                color: #2c3e50;
                border-bottom: 2px solid #3498db;
                padding-bottom: 10px;
                display: inline-block;
            }
            
            /* 改进盒模型演示 */
            .box-model-demo {
                width: 200px;
                height: 200px;
                background-color: #e74c3c;
                padding: 20px;
                border: 5px solid #3498db;
                margin: 30px auto;
                text-align: center;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
                transition: all 0.3s ease;
                cursor: pointer;
            }
            
            .box-model-demo:hover {
                transform: rotate(5deg);
                box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
            }
            
            /* 改进Flex容器 */
            .flex-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                margin: 20px 0;
            }
            
            .flex-item {
                flex-basis: 30%;
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 5px;
                text-align: center;
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
                transition: all 0.3s ease;
            }
            
            .flex-item:hover {
                transform: translateY(-10px) scale(1.05);
                box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
            }
            
            /* 改进动画演示 */
            .animation-demo {
                width: 100px;
                height: 100px;
                background: linear-gradient(135deg, #9b59b6, #8e44ad);
                margin: 30px auto;
                animation: pulse 2s infinite;
                border-radius: 50%;
                box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
                cursor: pointer;
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1) rotate(0deg);
                    box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    box-shadow: 0 15px 30px rgba(155, 89, 182, 0.4);
                }
                100% {
                    transform: scale(1) rotate(360deg);
                    box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
                }
            }
            
            /* 添加新的交互元素 */
            .color-palette {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 20px 0;
            }
            
            .color-item {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                transition: transform 0.3s ease;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            }
            
            .color-item:hover {
                transform: scale(1.2);
            }
            
            .color-item:nth-child(1) { background-color: #e74c3c; }
            .color-item:nth-child(2) { background-color: #3498db; }
            .color-item:nth-child(3) { background-color: #2ecc71; }
            .color-item:nth-child(4) { background-color: #f1c40f; }
            .color-item:nth-child(5) { background-color: #9b59b6; }
            
            /* 添加响应式设计 */
            @media (max-width: 768px) {
                .flex-container {
                    flex-direction: column;
                }
                
                .flex-item {
                    flex-basis: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>CSS核心概念</h1>
            
            <!-- 背景部分保持不变 -->
            <div class="section">
                <h2>背景（Background）</h2>
                <!-- 内容保持不变 -->
                
                <!-- 添加颜色调色板演示 -->
                <p>点击下方颜色查看不同背景效果：</p>
                <div class="color-palette">
                    <div class="color-item" onclick="document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)'"></div>
                    <div class="color-item" onclick="document.body.style.background = 'linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%)'"></div>
                    <div class="color-item" onclick="document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #e0eafc 100%)'"></div>
                    <div class="color-item" onclick="document.body.style.background = 'linear-gradient(135deg, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%)'"></div>
                    <div class="color-item" onclick="document.body.style.background = 'linear-gradient(135deg, #dfe9f3 0%, white 100%)'"></div>
                </div>
            </div>
            
            <!-- 盒模型部分 -->
            <div class="section">
                <h2>盒模型（Box Model）</h2>
                <!-- 内容保持不变 -->
                <div class="box-model-demo" onclick="this.classList.toggle('active')">点击我试试</div>
            </div>
            
            <!-- 布局部分 -->
            <div class="section">
                <h2>布局（Layout）</h2>
                <!-- 内容保持不变 -->
                <div class="flex-container">
                    <div class="flex-item">Flex项目1</div>
                    <div class="flex-item">Flex项目2</div>
                    <div class="flex-item">Flex项目3</div>
                </div>
            </div>
            
            <!-- 动画部分 -->
            <div class="section">
                <h2>动画（Animation）</h2>
                <!-- 内容保持不变 -->
                <div class="animation-demo" onclick="this.style.animationPlayState = this.style.animationPlayState === 'paused' ? 'running' : 'paused'"></div>
                <p style="text-align: center; margin-top: 10px;">点击动画可以暂停/播放</p>
            </div>
        </div>
        
        <script>
            // 添加一些交互效果
            document.querySelectorAll('.section').forEach(section => {
                section.addEventListener('mouseenter', () => {
                    section.style.borderLeft = '5px solid #3498db';
                });
                
                section.addEventListener('mouseleave', () => {
                    section.style.borderLeft = 'none';
                });
            });
            
            // 盒模型演示交互
            const boxModel = document.querySelector('.box-model-demo');
            boxModel.addEventListener('click', function() {
                if (this.textContent === '点击我试试') {
                    this.textContent = '盒模型演示';
                    this.style.borderRadius = '50%';
                } else {
                    this.textContent = '点击我试试';
                    this.style.borderRadius = '0';
                }
            });
        </script>
    </body>
</html>
